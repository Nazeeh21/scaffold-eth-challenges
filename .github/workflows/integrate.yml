name: check build and test

on:
  push: 
    branches:
      - '*'
    pull_request:
      types: [opened, synchronize, reopened, closed]
      branches:
        - '*'

jobs:
  build_frontend:
    defaults:
      run:
        working-directory: ./
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: checks build
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: 14
      - run: yarn
      - run: yarn build

  run_checks:
    defaults:
      run:
        working-directory: ./
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: run test
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: 14
      - run: yarn
      - run: yarn test